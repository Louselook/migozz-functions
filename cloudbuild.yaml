steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/migozz-scraper:$SHORT_SHA", "."]
    timeout: 1200s

  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/migozz-scraper:$SHORT_SHA"]

  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "migozz-functions"
      - "--image"
      - "gcr.io/$PROJECT_ID/migozz-scraper:$SHORT_SHA"
      - "--region"
      - "northamerica-northeast2"
      - "--platform"
      - "managed"
      - "--memory"
      - "2Gi" # Aumentar memoria para Chrome
      - "--cpu"
      - "2" # Aumentar CPU para mejor rendimiento
      - "--timeout"
      - "300s" # Timeout de 5 minutos
      - "--concurrency"
      - "80"
      - "--max-instances"
      - "10"
      - "--allow-unauthenticated"

timeout: 1800s
options:
  machineType: "N1_HIGHCPU_8"

images:
  - "gcr.io/$PROJECT_ID/migozz-scraper:$SHORT_SHA"
