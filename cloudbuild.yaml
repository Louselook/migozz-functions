steps:
  # Construir la imagen Docker
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/migozz-functions", "."]

  # Subir la imagen a Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/migozz-functions"]

  # Desplegar a Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "migozz-functions"
      - "--image"
      - "gcr.io/$PROJECT_ID/migozz-functions"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--memory"
      - "2Gi"
      - "--cpu"
      - "2"
      - "--timeout"
      - "300"

# ESTA ES LA L√çNEA IMPORTANTE QUE FALTA
options:
  logging: CLOUD_LOGGING_ONLY

timeout: "1200s"
